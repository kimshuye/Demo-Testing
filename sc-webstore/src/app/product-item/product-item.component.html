<mdb-card>
  <!--Card image-->
  <mdb-card-img src="{{productItem.image_url}}" alt="Card image cap"></mdb-card-img>
  <!--Card content-->
  <mdb-card-body>

    <!--Title-->
    <mdb-card-title>
      <h4>{{productItem.name}}</h4>
    </mdb-card-title>

    <!--Text-->
    <mdb-card-text>
      {{productItem.price}}
    </mdb-card-text>

    <a href="#" mdbBtn color="primary" mdbWavesEffect>View More</a>
  </mdb-card-body>
</mdb-card>
